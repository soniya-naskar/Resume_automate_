<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Resume Auto Filler</title>
    <style>
      body { width: 250px; padding: 10px; }
      label, input, textarea, button { display: block; width: 100%; margin-bottom: 10px; }
      button { width: auto; }
    </style>
  </head>
  <body>
    <h3>Resume Details</h3>
    <form id="resumeFiller">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone">
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      
      <label for="linkedin">LinkedIn:</label>
      <input type="text" id="linkedin" name="linkedin">
      
      <label for="website">Website:</label>
      <input type="text" id="website" name="website">
      
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience"></textarea>
      
      <label for="education">Education:</label>
      <textarea id="education" name="education"></textarea>
      
      <button type="submit">Save</button>
      <button type="button" id="reset">Reset</button>
      <button type="button" id="fill">Fill Form</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
